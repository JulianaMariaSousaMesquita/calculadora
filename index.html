<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora da Juh</title>

<body>
    <div class="container  calc">
        <h1>Calculadora</h1>

        <div class="row">
            <div class="input-group mb-3">
                <input type="text" class="form-control">
            </div>          
        </div>                   

        <div class="row">
            <div class="col">
                <button class="btn btn-info btn-lg">CE</button>
            </div>
            <div class="col">
                <button class="btn btn-info btn-lg">C</button>
            </div>
            <div class="col">
                <button class="btn btn-info btn-lg"><<</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-info btn-lg">x²</button>
            </div>
            <div class="col">
                <button class="btn btn-info btn-lg">√²</button>
            </div>
            <div class="col">
                <button class="btn btn-info btn-lg">/</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-info btn-lg">*</button>
            </div>
            <div class="col">
                <button class="btn btn-info btn-lg">-</button>
            </div>
            <div class="col">
                <button class="btn btn-info btn-lg">+</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-info btn-lg">7</button>
            </div>
            <div class="col">
                <button class="btn btn-info btn-lg">8</button>
            </div>
            <div class="col">
                <button class="btn btn-info btn-lg">9</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-info btn-lg">4</button>
            </div>
            <div class="col">
                <button class="btn btn-info btn-lg">5</button>
            </div>
            <div class="col">
                <button class="btn btn-info btn-lg">6</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-info btn-lg">1</button>
            </div>
            <div class="col">
                <button class="btn btn-info btn-lg">2</button>
            </div>
            <div class="col">
                <button class="btn btn-info btn-lg">3</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <input class="btn btn-danger btn-lg" type="button" value="Calcular" onclick="calc()">
            </div>            
        </div>
    </div>
